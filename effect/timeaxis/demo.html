<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/timeaxis.css">
    <script src="http://res.itrip.com/assets/js/lib/zepto/1.1.4/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="timeaxis">
        <div class="timeaxis-wrap">
            <div class="timeaxis-bar" style="width: 3750px; transform: translate3d(0px, 0px, 0px);">
                <div class="timeaxis-item timeaxis-item-padding"></div>
                <div class="timeaxis-item timeaxis-item-padding"></div>
                <div class="timeaxis-item timeaxis-active">
                    <div class="timeaxis-item-inner">
                        <div class="timeaxis-time">10:00</div>
                        <div class="timeaxis-info">已开抢</div>
                    </div>
                </div>
                <div class="timeaxis-item">
                    <div class="timeaxis-item-inner">
                        <div class="timeaxis-time">12:00</div>
                        <div class="timeaxis-info">已开抢</div>
                    </div>
                </div>
                <div class="timeaxis-item">
                    <div class="timeaxis-item-inner">
                        <div class="timeaxis-time">13:00</div>
                        <div class="timeaxis-info">已开抢</div>
                    </div>
                </div>
                <div class="timeaxis-item">
                    <div class="timeaxis-item-inner">
                        <div class="timeaxis-time">14:00</div>
                        <div class="timeaxis-info">已开抢</div>
                    </div>
                </div>
                <div class="timeaxis-item">
                    <div class="timeaxis-item-inner">
                        <div class="timeaxis-time">15:00</div>
                        <div class="timeaxis-info">已开抢</div>
                    </div>
                </div>
                <div class="timeaxis-item">
                    <div class="timeaxis-item-inner">
                        <div class="timeaxis-time">16:00</div>
                        <div class="timeaxis-info">已开抢</div>
                    </div>
                </div>
                <div class="timeaxis-item">
                    <div class="timeaxis-item-inner">
                        <div class="timeaxis-time">17:00</div>
                        <div class="timeaxis-info">已开抢</div>
                    </div>
                </div>
            </div>
            <div class="timeaxis-current"></div>
        </div>
    </div>
</body>
</html>
