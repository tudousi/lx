<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <!--<h1 class="">todos</h1>-->
            <input type="text" class="new-todo" autofocus autocomplete="off" v-model="newTodo" v-on:keyup.enter="addTodo" placeholder="input todo">
        </header>
        <section class="main">
            <input type="text" class="toggle-all">
            <ul class="todo-list">
                <li class="todo"
                    v-for="todo in filteredTodos"
                    v-bind:class="{completed: todo.completed, editing: todo == editedTodo}"
                >
                    <div class="view">
                        <input type="checkbox" class="toggle" v-model="todo.completed">
                        <label v-on:dblclick="editTodo(todo)" for="" v-text="todo.title"></label>
                        <button class="destroy" v-on:click="removeTodo(todo)"></button>
                    </div>
                    <input type="text" class="edit"
                        v-model="todo.title"
                        v-todo-focus="todo == editedTodo"
                        v-on:blur="doneEdit(todo)"
                        v-on:keyup.enter="doneEdit(todo)"
                        v-on:keyup.ecs="cancelEdit(todo)"
                    >
                </li>
            </ul>
        </section>
        <footer class="footer" v-show="todos.length" v-cloak>
            <span class="todo-count">
                <strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
            </span>
            <ul class="filters">
                <li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
                <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
                <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
            </ul>
            <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
                Clear completed
            </button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="http://evanyou.me">Evan You</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="js/store.js"></script>
    <script src="../lib/vue.js"></script>
    <script src="../lib/director.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
</body>
</html>
