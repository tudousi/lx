<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <!--<h1 class="">todos</h1>-->
            <input type="text" class="new-todo" autofocus autocomplete="off" v-model="newTodo" v-on:keyup.enter="addTodo" placeholder="input todo">
        </header>
        <section class="main">
            <input type="text" class="toggle-all">
            <ul class="todo-list">
                <li class="todo"
                    v-for="todo in filteredTodos"
                    v-bind:class="{completed: todo.completed, editing: todo == editedTodo}"
                >
                    <div class="view">
                        <input type="checkbox" class="toggle" v-model="todo.completed">
                        <label for="">{{ todo.title }}</label>
                        <button class="destroy" v-on:click="removeTodo(todo)"></button>
                    </div>
                    <input type="text" class="edit" v-model="todo.title" v-todo-focus="todo == editTodo">
                </li>
            </ul>
        </section>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="http://evanyou.me">Evan You</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="js/store.js"></script>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
